name: Test

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: "10"
      - uses: actions/setup-node@v4
        with:
          cache: "pnpm"
      - run: pnpm install --frozen-lockfile
        env:
          CXXFLAGS: "-std=c++20"
      - run: pnpm test
